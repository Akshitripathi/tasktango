<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
<title>Flip Card</title>
<!-- Google Fonts and Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Foldit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="home.css">
</head>
<body>

<div class="center">
<div class="book">
    <div class="book-text left-text">
        <img src="5.jpg" alt="" class="image">
    </div>
<div class="pages">
<div class="beads">
<div class="bead"></div>
<div class="bead"></div>
<div class="bead"></div>
<div class="bead"></div>
<div class="bead"></div>
<div class="bead"></div>
<div class="bead"></div>
<div class="bead"></div>
<div class="bead"></div>
</div>
<div class="page active">
<div class="page-side front">
    <div class="list">
        <h1>Categories</h1>
        <li><a href="#" onclick="showPage('personal')">Personal</a></li>
        <li><a href="#" onclick="showPage('work')">Work</a></li>
        <li><a href="#" onclick="showPage('shopping')">Shopping</a></li>
        <li><a href="#" onclick="showPage('travel')">Travel</a></li>
      </div>
      
</div>
<div class="page-side back">
 <h1>PERSONAL</h1>
</div>
</div>
<div class="page"  data-category="personal">
<div class="page-side front">
<div class="container">
<header>
<div class="new-todo">
<form class="todoform">
<input type="text" name="newtodo" class="newtodo" placeholder="Add Task ..." />
<input type="datetime-local" name="deadline" class="deadline" placeholder=" "/>
<button type="submit"><i class="bi bi-plus-circle-fill"></i></button>
</form>
</div>
</header>
<div class="todos-list"></div>
<div class="notification" data-category="personal"></div>
</div>
</div>
<div class="page-side back">
   <h1>WORK</h1>
</div>
</div>
<div class="page" data-category="work">
<div class="page-side front">
    <div class="container">
        <header>
        <div class="new-todo">
        <form class="todoform">
        <input type="text" name="newtodo" class="newtodo" placeholder="Add Task ..." />
        <input type="datetime-local" name="deadline" class="deadline" placeholder=" "/>
        <button type="submit"><i class="bi bi-plus-circle-fill"></i></button>
        </form>
        </div>
        </header>
        <div class="todos-list"></div>
        <div class="notification" data-category="work"></div>
        </div>
</div>
<div class="page-side back">
   <h1>SHOPPING</h1>
</div>
</div>
<div class="page"  data-category="shopping">
    <div class="page-side front">
    <div class="container">
    <header>
    <div class="new-todo">
    <form class="todoform">
    <input type="text" name="newtodo" class="newtodo" placeholder="Add Task ..." />
    <input type="datetime-local" name="deadline" class="deadline" placeholder=" "/>
    <button type="submit"><i class="bi bi-plus-circle-fill"></i></button>
    </form>
    </div>
    </header>
    <div class="todos-list"></div>
    <div class="notification" data-category="shopping"></div>
    </div>
    </div>
    <div class="page-side back">
       <h1>TRAVEL</h1>
    </div>
    </div>
    <div class="page"  data-category="travel">
        <div class="page-side front">
        <div class="container">
        <header>
        <div class="new-todo">
        <form class="todoform">
        <input type="text" name="newtodo" class="newtodo" placeholder="Add Task..." />
        <input type="datetime-local" name="deadline" class="deadline" placeholder=" "/>
        <button type="submit"><i class="bi bi-plus-circle-fill"></i></button>
        </form>
        </div>
        </header>
        <div class="todos-list"></div>
        <div class="notification" data-category="travel"></div>
        </div>
        </div>
        <div class="page-side back">
           <h1>DONE FOR</h1>
        </div>
        </div>
        <div class="page">
            <div class="page-side front" id="last">
                <h1>THE DAY!!</h1>
            </div>
        </div>
</div>
</div>
<div class="controls">
<button type="button" class="btn" onclick="previous()">
    <span class="material-icons-outlined">arrow_back</span></button>
<button type="button" class="btn" onclick="next()">
    <span class="material-icons-outlined">arrow_forward</span>
</button>
</div>
</div>

<script src="home.js"></script>
</body>
</html>
